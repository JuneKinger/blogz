{% extends 'base.html' %}

{% block content %}

    <style>
        .error { color:red; }

        .mytext {
          width: 200px;
               }

        td.largetext {
            font-size: 20px;
            }
    </style>
<h1>Signup</h1>
<form action='/signup' method="POST">
    <table>
        <tr>
        <!--- span will span the error on the same line as input. value= will display the current value -->
                <td class = "largetext">Username</td>
                <td><input type="text" name="user_name" class = "mytext"/>
                <span class = "error">{{ user_name_err }}</span> 
                </td>
            </tr>
            <tr>
                <td class = "largetext">Password</td>
                <td><input type="password" name="passwd" class = "mytext"/>
                <span class = "error">{{ passwd_err }}</span></td>
            <tr>
                <td class = "largetext">Verify Password</td>
                <td><input type="password" name="verify_passwd" class = "mytext" />
                <span class = "error">{{ verify_passwd_err }}</span>
                </td>
            </tr>
    </table>
    <input type="submit" value="Submit Query" style="font-size: large" />
</form>

{% endblock %}
