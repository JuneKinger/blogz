{% extends 'base.html' %}

{% block content %}

<h1>blog posts!</h1>
{% for blog in blogs %}
   <h3>
      <a href='/blog?id={{ blog.id }}'>{{ blog.title }}</a>
   </h3>
   <p>{{ blog.body}}</p>
   
   <!-- owner has the user details automatically since the relationship is established -->
      
      <p><small>Written by <a href='/blog?user={{ blog.owner.username}}'> {{ blog.owner.username }}</a></small></p>

{% endfor %}

{% endblock %}
